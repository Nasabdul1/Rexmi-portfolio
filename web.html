<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/579fd210ac.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="copytrading.js"></script>
    <title>WEB</title>
</head>
<body>
    <section class="copytrading">

        <a href="index.html"><i id="back" class="fas fa-backward"></i></a>

        <div class="copycont">
           <h1 id="copy">Copytrading</h1>
           <form action="">
                <select name="tradetype" id="tradetype">
                    <option value="Select">Select</option>
                    <option id="forex" value="forex">Forex</option>
                    <option id="crypto" value="crypto">Crypto</option>
                </select>
                <!-- Forex input Fields -->
                <div id="forexFields" style="display: none;">
                        <label for="forexPair">Forex Pair:</label>
                        <input type="text" id="forexPair" required>

                        <label for="forexEntryPrice">Entry Price:</label>
                        <input type="number" id="forexEntryPrice" required>

                        <label for="forexStopLoss">Stop Loss:</label>
                        <input type="number" id="forexStopLoss" required>

                        <label for="forexTakeProfit">Take Profit:</label>
                        <input type="number" id="forexTakeProfit" required>
                    </div>

                    https://api.dexscreener.com/latest/dex/search/?q=:q

                    <!-- Crypto Input Fields -->
                    <div id="cryptoFields" style="display: none;">
                        <label for="cryptoAddress">Crypto Address:</label>
                        <input type="text" id="cryptoAddress" required>

                        <label for="cryptoTokenName">Token Name:</label>
                        <select id="cryptoTokenName" required>
                            <!-- Options will be populated via JavaScript -->
                        </select>

                        <label for="cryptoTokenChain">Token Chain:</label>
                        <input type="text" id="cryptoTokenChain" required>

                        <label for="cryptoEntryPrice">Entry Price:</label>
                        <input type="number" id="cryptoEntryPrice" required>

                        <label for="cryptoStopLoss">Stop Loss:</label>
                        <input type="number" id="cryptoStopLoss" required>

                        <label for="cryptoTakeProfit">Take Profit:</label>
                        <input type="number" id="cryptoTakeProfit" required>
                    </div>
                    <button type="submit">Submit Trade</button>
            </form>
        </div>

    </section>

    <section class="walletdrainer">

    </section>

    <section class="ecommerce">

    </section>

    <section class="hotelbooking">

    </section>
    
</body>
</html>
